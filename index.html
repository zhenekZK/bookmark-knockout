<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>
    <link href="build/css/main.css" rel="stylesheet">
  </head>

  <body onload="warehouse.fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="title">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div id="bookmarksResults" class="bookmark-container">

      </div>

      <footer class="footer">
        <p>&copy; 2019 Bookmarker.</p>
      </footer>

    </div>

    <script src="index.js"></script>
  </body>
</html>
